<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daniel Natanov" />
    <meta
      name="description"
      content="This webiste will talk about different types of coffee. Check out our coffee shop menue"
    />
    <meta name="keywords" content="HTML, CSS " />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="spot logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="text" class="profile__edit-btn">
              <img
                class="profile__pencil-icon"
                src="./images/pencil.svg"
                alt="pecil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-btn">
            <img
              class="profile__plus-icon"
              src="./images/plus.svg"
              alt="plus icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="text" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2024 &copy; spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button type="text" class="modal__close-btn">
              <img src="./images/x.svg" alt="" />
            </button>
          </div>
          <form
            name="edit-profile"
            class="modal__form"
            id="modal-form-container"
          >
            <label for="profile__name-input" class="modal__label">
              Name
              <input
                placeholder="Type your name"
                id="profile__name-input"
                class="modal__input"
                type="text"
              />
            </label>
            <label for="profile__description-input" class="modal__label">
              Description
              <input
                placeholder="Describe yourself"
                id="profile__description-input"
                class="modal__input"
                type="text"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
